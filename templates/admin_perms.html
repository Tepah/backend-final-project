<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Permissions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create New Permission</h1>
    <form action="/create_permission" method="post">
        <label for="permission_name">Permission Name:</label>
        <input type="text" id="permission_name" name="permission_name" required>
        
        <label for="permission_description">Description:</label>
        <textarea id="permission_description" name="permission_description" required></textarea>
        
        <label for="permission_type">Permission Type:</label>
        <input type="text" id="access" name="permission_type" required>

        <button type="submit">Create Permission</button>
    </form>
</body>
</html>
